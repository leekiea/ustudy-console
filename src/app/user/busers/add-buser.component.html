        <!-- 内容 start -->
        <div class="container">
            <!-- 添加账号信息 start -->
            <div class="panel panel-default" id="addUserInfoModal">
                <form id="addUserForm" method="post" action="#" class="form-horizontal" [formGroup]="addForm" (ngSubmit)="add($event)"
                 data-bv-message="输入错误"
                 data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                 data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                 data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                    <div class="panel-heading">
                        <h4>添加账号</h4>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="userName" class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-6">
                                <input formControlName="userName" type="text" class="form-control" name="userName" [(ngModel)]="user.userName" placeholder="请输入姓名" required data-bv-notempty-message="姓名不能为空">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userId" class="col-sm-3 control-label">手机号（账号）：</label>
                            <div class="col-sm-6">
                                <input formControlName="userId" type="text" class="form-control" name="userId" [(ngModel)]="user.userId" placeholder="请输入手机号" required data-bv-notempty-message="手机号不能为空">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">密码：</label>
                            <div class="col-sm-6">
                                <input formControlName="password" type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="请输入密码" required data-bv-notempty-message="密码不能为空">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="orgType" class="col-sm-3 control-label">单位类型：</label>
                            <div class="col-sm-6">
                                <select formControlName="orgType" class="form-control" name="orgType" [(ngModel)]="user.orgType" ng-value="string" required data-bv-notempty-message="单位类型不能为空">
                                    <option value="">请选择类型</option>
                                    <option *ngFor="let type of types" [value]="type.orgType">{{type.orgType}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="orgId" class="col-sm-3 control-label">单位ID：</label>
                            <div class="col-sm-6">
                                <input formControlName="orgId" type="text" class="form-control" name="orgId" [(ngModel)]="user.orgId" placeholder="请输入单位ID" required data-bv-notempty-message="单位ID不能为空">
                            </div>
                        </div>
                        <ng-container *ngFor="let type of types">                        
                            <div class="form-group" *ngIf="type.orgType === user.orgType">
                                <label for="role" class="col-sm-3 control-label">账号类型：</label>
                                <div class="col-sm-6">
                                    <select formControlName="role" class="form-control" name="role" [(ngModel)]="user.role" ng-value="string" required data-bv-notempty-message="账号类型不能为空">
                                        <option value="">请选择类型</option>
                                        <option *ngFor="let role of type.roles" [value]="role.n">{{role.n}}</option>
                                    </select>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                    <div class="panel-footer text-center">
                        <button type="reset" class="btn btn-default" (click)="cancel($event)">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
            <!-- 添加账号信息 end -->
        </div>
        <!-- 内容 end -->
