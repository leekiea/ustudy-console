        <!-- 内容 start -->
        <div class="container">
            <!-- 修改账号信息 start -->
            <div class="panel panel-default" id="updateUserInfoModal">
                <form id="UpdateUserForm" method="post" action="#" class="form-horizontal" [formGroup]="updateForm" (ngSubmit)="update($event)"
                 data-bv-message="输入错误"
                 data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                 data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                 data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                    <div class="panel-heading">
                        <h4>修改账号信息</h4>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="userName" class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-6">
                                <input formControlName="userName" type="text" class="form-control" name="userName" [(ngModel)]="user.userName" placeholder="请输入姓名" required data-bv-notempty-message="姓名不能为空">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userId" class="col-sm-3 control-label">手机号（账号）：</label>
                            <div class="col-sm-6">
                                <input formControlName="userId" type="text" class="form-control" name="userId" [(ngModel)]="user.userId" placeholder="请输入手机号" required data-bv-notempty-message="手机号不能为空">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">密码：</label>
                            <div class="col-sm-6">
                                <input formControlName="password" type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="请输入密码" required data-bv-notempty-message="密码不能为空">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type" class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-6">
                                <select formControlName="type" class="form-control" name="type" [(ngModel)]="user.userType" ng-value="string" required data-bv-notempty-message="账号类型不能为空">
                                    <option value="">请选择类型</option>
                                    <option *ngFor="let type of types" [value]="type">{{type}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="province" class="col-sm-3 control-label">省：</label>
                            <div class="col-sm-6">
                                <select formControlName="province" class="form-control" name="province" [(ngModel)]="user.province" required data-bv-notempty-message="省不能为空">
                                    <option value="">请选择省</option>
                                    <option *ngFor="let province of provinces" [value]="province">{{province}}</option> 
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="city" class="col-sm-3 control-label">市：</label>
                            <div class="col-sm-6">
                                <select formControlName="city" class="form-control" name="city" [(ngModel)]="user.city" ng-value="string" required data-bv-notempty-message="市不能为空">
                                    <option value="">请选择市</option>
                                    <option *ngFor="let city of cities" [value]="city">{{city}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="district" class="col-sm-3 control-label">区县：</label>
                            <div class="col-sm-6">
                                <select formControlName="district" class="form-control" name="district" [(ngModel)]="user.district" ng-value="string" required data-bv-notempty-message="区县不能为空">
                                    <option value="">请选择区县</option>
                                    <option *ngFor="let district of districts" [value]="district">{{district}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer text-center">
                        <button type="reset" class="btn btn-default" (click)="cancel($event)">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
            <!-- 修改账号信息 end -->
        </div>
        <!-- 内容 end -->
