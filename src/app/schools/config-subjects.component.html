        <!-- 内容 start -->
        <div class="container">
            <!-- 配置学科信息 start -->
            <div class="panel panel-default" id="configSubjectsModal">
                    <div class="panel-heading">
                        <h4>配置科目信息</h4>
                    </div>
                    <div class="panel-body">
                        <div *ngFor="let grade of school.grades; let in = index">
                            <ng-container *ngIf="grade.checked">
                                <div> 
                                    <label class="col-sm-offset-3 col-sm-2 control-label">{{grade.grade}}</label>
                                    <div class="col-sm-offset-4 col-sm-6" *ngFor="let subject of grade.subjects">
                                        <label >
                                            <input type="checkbox" value="{{subject.subject}}" [checked]="subject.checked" (change)="subject.checked = !subject.checked"/> {{subject.subject}} 
                                        </label>
                                    </div>
                                </div>
                                <div>
                                    <label for="numOfClasses" class="col-sm-offset-4 col-sm-2 control-label">班级数量：</label>
                                    <div class="col-sm-offset-4 col-sm-6">
                                        <input name="numOfClasses-{{in}}" min="0" max="100" type="number" [(ngModel)]="grade.numOfClasses"/>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                    <div class="panel-footer text-center">
                        <button type="submit" class="btn btn-primary" (click)="config($event)">保存</button>
                    </div>
            </div>
            <!-- 配置学科信息 end -->
        </div>
        <!-- 内容 end -->
