        <!-- 内容 start -->
        <div class="container">
            <!-- 配置学科信息 start -->
            <div class="panel panel-default" id="configSubjectsModal">
                <form id="configSubjectsForm" method="post" action="#" class="form-horizontal" [formGroup]="configSubjectsForm" (ngSubmit)="config($event)"
                 data-bv-message="输入错误"
                 data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                 data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                 data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                    <div class="panel-heading">
                        <h4>配置科目信息</h4>
                    </div>
                    <div class="panel-body">
                        <div *ngFor="let grade of grades">
                            <ng-container *ngIf="grade.checked">
                                <div class="form-group"> 
                                    <label class="col-sm-offset-2 col-sm-2 control-label">{{grade.grade}}</label>
                                    <div class="col-sm-offset-4 col-sm-6" *ngFor="let subject of grade.subjects">
                                        <label >
                                            <input formControlName="subject" type="checkbox" value="{{subject.subject}}" [checked]="subject.checked" (change)="subject.checked = !subject.checked"/> {{subject.subject}} 
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="numOfClasses" class="col-sm-offset-3 col-sm-2 control-label">班级数量：</label>
                                    <div class="col-sm-offset-4 col-sm-6">
                                        <input formControlName="numOfClasses" id="numOfClasses" name="numOfClasses" type="number" value="{{grade.numOfClasses}}" [(ngModel)]="grade.numOfClasses"/>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                    <div class="panel-footer text-center">
                        <button type="reset" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
            <!-- 配置学科信息 end -->
        </div>
        <!-- 内容 end -->
