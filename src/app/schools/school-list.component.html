        <!-- 内容 start -->
        <div class="container">
	        <!-- 检索 start -->
	        <div class="row search-wrap">
	            <div class="col-sm-12 col-lg-9">
	                <form [formGroup]="searchForm" (ngSubmit)="search($event)" id="searchForm" method="post" class="form-inline" action="#">
						<div class="input-group" >
						    <span class="input-group-addon">省</span>
	                        <select class="form-control" id="provinceFilterValue">
								<option value=""></option>
	                            <option *ngFor="let province of provinces">{{province}}</option>
	                        </select>
						</div>
						<div class="input-group">
						    <span class="input-group-addon">市</span>
	                        <select class="form-control" id="cityFilterValue">
	                            <option value=""></option>
								<option *ngFor="let city of cities">{{city}}</option>
	                        </select>
						</div>
						<div class="input-group">
						    <span class="input-group-addon">区县</span>
	                        <select class="form-control" id="districtFilterValue">
	                            <option value=""></option>
								<option *ngFor="let district of districts">{{district}}</option>
	                        </select>
						</div>
						<div class="input-group">
						    <span class="input-group-addon">类型</span>
	                        <select class="form-control" id="typeFilterValue">
	                            <option value=""></option>
								<option *ngFor="let type of types">{{type}}</option>
	                        </select>
						</div>
				        <div class="input-group">
				            <input type="text" class="form-control" id="schoolNameIdFilterValue" name="schoolNameId" placeholder="输入校名或学校ID">
				            <span class="input-group-btn">
				                <button type="button" class="btn btn-default" (click)='updateFilter($event)'>查询</button>
				            </span>
				        </div>
	                </form>
	            </div>
	            <div class="col-sm-12 col-lg-3 text-right">
		            <div class="btn-group btn-group-justified" role="group" aria-label="button group">
					    <a [routerLink]="['/addSchool']" id="addSchoolInfoBtn" href="#" class="btn btn-default" title="新建学校">新建学校</a>
					    <a (click)='removeSchool($event)' class="btn btn-default" title="删除学校">删除学校</a>
					</div>
				</div>
	        </div>
	        <!-- 检索 end -->
			<br/>
			<!-- 表格 start -->
			<div>
				  <ngx-datatable
				    style="width: 100%"
					class="material striped"
					[rows]="rows"
					[columns]="columns"
					[columnMode]="'force'"
					[headerHeight]="50"
					[footerHeight]="50"
					[rowHeight]="50"
					[selected]="selected"
					[selectionType]="'checkbox'"
					[limit]="10">
					<ngx-datatable-column
					[headerCheckboxable]="true"
					[checkboxable]="true">					
					</ngx-datatable-column>
					<ngx-datatable-column prop="schoolName" name="学校名称"></ngx-datatable-column>
					<ngx-datatable-column prop="type" name="学校类型"></ngx-datatable-column>
					<ngx-datatable-column prop="schoolId" name="学校ID"></ngx-datatable-column>
					<ngx-datatable-column name="操作">
						<ng-template let-row="row" ngx-datatable-cell-template>
							<a (click)='updateSchool(row)' id="updateSchoolInfoBtn"  class="btn btn-default" title="修改">修改</a>
						</ng-template>
					</ngx-datatable-column>
				  </ngx-datatable>
			</div>
			<!-- 表格 end -->
        </div>
        <!-- 内容 end -->
